    <title>URUOI - 愛猫の水分補給・健康管理アプリ</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --link-color: #156EBA; /* URUOIメインカラー */
            --button-bg: #156EBA;
            --button-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 480px;
            width: 100%;
            box-sizing: border-box;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background-color: #E8F1F9; /* 薄い青 */
            border-radius: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(21, 110, 186, 0.2);
            object-fit: cover;
        }

        h1 { margin: 0 0 16px 0; font-size: 32px; font-weight: 700; color: #333; }
        
        p.description { 
            font-size: 16px; 
            line-height: 1.8; 
            color: #6e6e6e; 
            margin-bottom: 40px; 
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 99px;
            font-weight: 600;
            transition: opacity 0.2s;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(21, 110, 186, 0.3);
        }

        .download-btn:hover { opacity: 0.9; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .text-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .text-link:hover { text-decoration: underline; }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #86868b;
        }
    </style>
